<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="My name" id="name">
        </div>
        <br>
        <label for="roll">Roll</label>
        <div>
            <input type="text" name="My roll" id="roll">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="My email" id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
            <input type="date" name="" id="date">
        </div>
        <br>
        <label for="eligibility">Eligibility</label>
        <div>
            <input type="checkbox" name="My eligibility" id="eligibility" checked>
        </div>
        <br>
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="My gender" id="gender"> Female <input type="radio" name="My gender"
                id="gender"> Others <input type="radio" name="My gender" id="gender">
        </div>
        <br>
        <label for="self">Write about yourself</label>
        <div>
            <textarea name="My Test" id="self" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="qsn">Question</label>
            <select name="My question" id="qsn">
                <option value="a">Option A</option>
                <option value="b" selected>Option B</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <br>
            <br>
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>

</html>
