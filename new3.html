<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
    ul{
        font-family: 'Itim', cursive;
    }
</style>
</head>
<body>
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <ul type="square">
            <li>one</li>
            <li>two</li>
        </ul>
        <li>third</li>
    </ul>
    <ol>
        <li>tenth</li>
        <li>twentieth</li>
        <ol type="I">
            <li>hundredth</li>
        </ol>
    </ol>

    <!-- Tables -->
    <h4>Table</h4>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Seat No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raman</td>
                <td>21</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Anju</td>
                <td>3</td>
                <td>97</td>
            </tr>
            <tr>
                <td>Kuldeep</td>
                <td>27</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Gaura</td>
                <td>39</td>
                <td>65</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
