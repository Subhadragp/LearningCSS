<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>

    <!-- how to include external css -->
    <link rel="stylesheet" href="new.css">
    
    <!-- how to include external javascript -->
    <script src="new.js"></script>
    
</head>
<body>
    <h2>Subbu</h2>
    <hr>
    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <p>Lorem ipsum dolor sit amet <strong>strong</strong> consectetur adipisicing elit.<br>Possimus, Lorem ipsum dolor <em>emphasise</em> sit amet consectetur <b>bold</b> adipisicing elit. Nemo iure <i>italic</i> voluptate quod eveniet ipsum quo excepturi obcaecati doloremque molestiae placeat?</p>
</body>
</html>
